name: CI/CD

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            VERSION=${TAG#v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Detect changed paths
        if: startsWith(github.ref, 'refs/heads/')
        id: changes
        run: |
          if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]; then
            FILES=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          else
            FILES=$(git diff-tree --no-commit-id --name-only -r HEAD)
          fi
          echo "Changed files:"
          echo "$FILES"
          echo "server=$(echo "$FILES" | grep -E '^server/' | wc -l)" >> $GITHUB_OUTPUT
          echo "web=$(echo "$FILES" | grep -E '^web/' | wc -l)" >> $GITHUB_OUTPUT
          echo "geoip=$(echo "$FILES" | grep -E '^geoip/' | wc -l)" >> $GITHUB_OUTPUT
          echo "cron=$(echo "$FILES" | grep -E '^cron/' | wc -l)" >> $GITHUB_OUTPUT

      - name: Set build flags
        id: build_flags
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "Building all services (tag push)"
            echo "server=1" >> $GITHUB_OUTPUT
            echo "web=1" >> $GITHUB_OUTPUT
            echo "geoip=1" >> $GITHUB_OUTPUT
            echo "cron=1" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "Building changed services only (branch push)"
            echo "server=${{ steps.changes.outputs.server }}" >> $GITHUB_OUTPUT
            echo "web=${{ steps.changes.outputs.web }}" >> $GITHUB_OUTPUT
            echo "geoip=${{ steps.changes.outputs.geoip }}" >> $GITHUB_OUTPUT
            echo "cron=${{ steps.changes.outputs.cron }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Server metadata
        if: steps.build_flags.outputs.server > 0
        id: meta-server
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-server
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag }}

      - name: Build and push Server image
        if: steps.build_flags.outputs.server > 0
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta-server.outputs.tags }}
          labels: ${{ steps.meta-server.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract Web metadata
        if: steps.build_flags.outputs.web > 0
        id: meta-web
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-web
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag }}

      - name: Build and push Web image
        if: steps.build_flags.outputs.web > 0
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./web/Dockerfile
          push: true
          tags: ${{ steps.meta-web.outputs.tags }}
          labels: ${{ steps.meta-web.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production
            NEXT_TELEMETRY_DISABLED=1
            BETTER_AUTH_TELEMETRY=0

      - name: Extract GeoIP metadata
        if: steps.build_flags.outputs.geoip > 0
        id: meta-geoip
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-geoip
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag }}

      - name: Build and push GeoIP image
        if: steps.build_flags.outputs.geoip > 0
        uses: docker/build-push-action@v6
        with:
          context: ./geoip
          file: ./geoip/Dockerfile
          push: true
          tags: ${{ steps.meta-geoip.outputs.tags }}
          labels: ${{ steps.meta-geoip.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract Cron metadata
        if: steps.build_flags.outputs.cron > 0
        id: meta-cron
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-cron
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.tag }}

      - name: Build and push Cron image
        if: steps.build_flags.outputs.cron > 0
        uses: docker/build-push-action@v6
        with:
          context: ./cron
          file: ./cron/Dockerfile
          push: true
          tags: ${{ steps.meta-cron.outputs.tags }}
          labels: ${{ steps.meta-cron.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        if: steps.build_flags.outputs.is_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## What's Changed

            See [CHANGELOG.md](CHANGELOG.md) for details.

            ## Docker Images

            ```bash
            # Quick start
            docker compose up -d
            ```
          draft: false
          prerelease: false
